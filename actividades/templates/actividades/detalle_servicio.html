{% extends "core/base_admin.html" %}

{% block contenido %}
<div class="block-web">
  <div class="header">
    <h3 class="content-header">Detalle De Servicio <b>{{b}}</b></h3>
  </div>
  <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>ID Servicio</th>
      <th> Codigo </th>
      <th>Nombre Servicio</th>
      <th>Modificar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><a href="{% url "servicio-detalle" b.id  %}">{{b.id}}</a></td>
      <td>{{b.Codigo_servicio}}</td>
      <td>{{b}}</td>
      <td><a href="{% url "servicio-editar" b.id  %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
      <td><a href="{% url "servicio-eliminar" b.id  %}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
    </tr>
  </tbody>
</table>
</div>


{% endblock %}
