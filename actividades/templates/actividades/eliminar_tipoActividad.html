{% extends "core/base_admin.html" %}
{% block contenido %}
<div class="col-md-12">
          <div class="block-web">
            <div class="header">
              <h3 class="content-header">Eliminar Tipo De Actividad/ <b>{{a}}</b> </h3>
            </div>
            <div class="porlets-content">
              <div style="float: right; margin-bottom: 10px">
                <label style="display: inline-block; margin-right: 50px">
              </div>
              <table id="user" class="table table-bordered table-striped" style="clear: both">
                <tbody>
                  <tr>
                    <td width="30%">Id Tipo Actividad</td>
                    <td width="65%"><a href="{% url "tipoactividad-detalle" a.id  %}">{{a.id}}</a></td>
                  </tr>
                  <tr>
                    <td>Código Tipo Actividad</td>
                    <td>{{a.Codigo_tipoActividad}}</td>
                  </tr>
                  <tr>
                    <td>Nombre Servicio</td>
                    <td> {{a}}</td>
                  </tr>
                </tbody>
              </table>
            </div><!--/porlets-content-->
            <h3>¿Está Seguro Que Desea Eliminar Este Tipo De Actividad?</h3>
            <form  action="" method="post">
                {% csrf_token %}
              <input type="submit" name="name" class="btn btn-primary" value="Aceptar">
              <a href="{% url "tipoactividades-lista" %}" class="btn btn-default navbar-btn">Cancelar</a>
            </form>
          </div>
        </section>
          </div><!--/block-web-->
        </div>
{% endblock %}
