{% extends "core/base_admin.html" %}

{% block contenido %}
<div class="block-web">
  <div class="header">
    <h3 class="content-header">Detalle De La Actividad/  <b>{{b}}</b></h3>
  </div>
  <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>ID actvidad</th>
      <th> Codigo </th>
      <th>Servicio</th>
      <th>Nombre actividad</th>
      <th>Cupo</th>
      <th>Estado</th>
      <th>Modificar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><a href="{% url "actividad-detalle" b.id  %}">{{b.id}}</a></td>
      <td>{{b.Codigo_actividad}}</td>
      <td>{{b.servicio}}</td>
      <td>{{b}}</td>
      <td>{{b.Cupo_Actividad}}</td>
      <td>{{b.Estado_actividad}}</td>
      <td><a href="{% url "actividad-editar" b.id  %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
      <td><a href="{% url "actividad-eliminar" b.id  %}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
    </tr>
  </tbody>
</table>
</div>

{% endblock %}
