{% extends "core/base_admin.html" %}

{% block contenido %}
<div class="block-web">
  <div class="header">
    <h3 class="content-header">Detalle Profesor/ <b>{{b}}</b></h3>
  </div>
  <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th> Id Ucc </th>
      <th>Identficacion</th>
      <th>Usuario</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Email</th>
      <th>Estado</th>
      <th>Modificar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <td><a href="{% url 'profesor-detalle' b.id_ucc %}">{{b.id_ucc}}</a></td>
      <td>{{b.Identificacion}}</td>
      <td>{{b.user}}</td>
      <td>{{b.user.first_name}}</td>
      <td>{{b.user.last_name}}</td>
      <td>{{b.user.email}}</td>
      <td>{{b.estado}}</td>

      <td><a href="{% url 'profesor-editar' b.id_ucc %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
    </tr>
  </tbody>
</table>
</div>

{% endblock %}
