{% extends "core/base_admin.html" %}
{% block contenido %}
<div class="col-md-12">
          <div class="block-web">
            <div class="header">

                  </tr>

                    <td>Horario</td>

                  </tr>
                  </tr>
                  <tr>
                </tbody>
              </table>
            </div><!--/porlets-content-->
            <h3>Â¿Esta Seguro Que Desea Eliminar Este Dia?</h3>
            <form  action="" method="post">
                {% csrf_token %}
              <input type="submit" name="name" class="btn btn-primary" value="Aceptar">
              <a href="{% url "lugar-lista" %}" class="btn btn-default navbar-btn">Cancelar</a>
            </form>
          </div>
        </section>
          </div><!--/block-web-->
