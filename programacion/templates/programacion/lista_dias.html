{% extends "core/base_admin.html" %}
{% block contenido %}
<a href="{% url "dia-nuevo" %}" class="btn btn-default navbar-btn">Agregar Dia</a>
<section class="panel green_border horizontal_border_2">
  <div class="block-web">
    <div class="header">
      <h3 class="content-header">Lista De Dias/{{b}}</h3>
    </div>
    <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>Id</th>
        <th>Dia Actividad</th>
        <th>Horario Actividad</th>
        <th>Modificar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      {% for i in a %}
      <tr>
        <td><a href="{% url "dia-detalle" i.id %}">{{i.id}}</a></td>
        <td>{{i.Dia_Actividad}}</td>
        <td>{{i.Horario.Hora_Inicio}}-{{i.Horario.Hora_Final}}</td>
        <td><a href="{% url "dia-editar" i.id %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        <td><a href="{% url "dia-eliminar" i.id %}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
    </form>
  </div>
</section>

{% endblock %}
